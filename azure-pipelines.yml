# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - main

pool:
  vmImage: ubuntu-latest

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "14.x"
    displayName: "Install Node.js"
  - script: npm install markdown-to-document -g --only=prod
    displayName: "install markdown-to-document"
  - script: mdtodoc ./manual/manual.md --layout "page" --theme "github" --embed-mode "light"
    displayName: generate HTML from markdown
  # - task: DownloadBuildArtifacts@0
  #   inputs:
  #     buildType: "current"
  #     downloadType: "single"
  #     artifactName: "drop"
  #     downloadPath: "$(System.ArtifactsDirectory)"
  - task: CopyFiles@2
    inputs:
      sourceFolder: $(Build.SourcesDirectory)/manual
      contents: |
        manual.html
        images\**\*
      targetFolder: $(Build.ArtifactStagingDirectory)
      overWrite: true
  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: $(Build.ArtifactStagingDirectory)/manual
      artifactName: MyBuildOutputs
